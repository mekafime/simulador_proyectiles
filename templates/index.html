<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Proyectiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        input {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Simulación de Proyectiles</h2>
        <label>Velocidad Inicial (m/s):</label>
        <input type="number" id="u0" value="40"><br>
        
        <label>Ángulo 1°:</label>
        <input type="number" id="theta1" value="45"><br>

        <label>Ángulo 2°:</label>
        <input type="number" id="theta2" value="30"><br>

        <button onclick="generarGrafica()">Generar Gráfica</button>

        <br>
        <img id="grafico" src="" alt="Gráfico de trayectoria">
    </div>

    <script>
        function generarGrafica() {
            let u0 = document.getElementById("u0").value;
            let theta1 = document.getElementById("theta1").value;
            let theta2 = document.getElementById("theta2").value;
            
            let url = `/plot?u0=${u0}&theta1=${theta1}&theta2=${theta2}`;
            document.getElementById("grafico").src = url;
        }
    </script>

</body>
</html>
