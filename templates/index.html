<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación del movimiento parabólico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Simulación del movimiento parabólico</h2>
        <label>Velocidad Inicial (m/s):</label>
        <input type="number" id="u0" value="40"><br>
        
        <label>Ángulo 1°:</label>
        <input type="number" id="theta1" value="45"><br>

        <label>Ángulo 2°:</label>
        <input type="number" id="theta2" value="30"><br>

        <button onclick="generarGrafica()">Generar Gráfica</button>

        <br>
        <img id="grafico" src="" alt="Gráfico de trayectoria">
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
