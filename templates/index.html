<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Proyectiles</title>
</head>
<body>
    <h2>Simulación de Proyectiles</h2>
    <form action="/plot" method="get">
        <label for="u0">Velocidad Inicial (m/s):</label>
        <input type="number" id="u0" name="u0" value="40"><br>

        <label for="theta1">Ángulo 1 (°):</label>
        <input type="number" id="theta1" name="theta1" value="45"><br>

        <label for="theta2">Ángulo 2 (°):</label>
        <input type="number" id="theta2" name="theta2" value="30"><br>

        <button type="submit">Generar Gráfica</button>
    </form>
</body>
</html>
